{% extends "base.html" %}

{% block layout %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="bg-blue-600 p-3 rounded-2xl">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Verify Reset Code</h1>
            <p class="text-slate-600">Enter the 6-digit code sent to your email</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
            <div class="p-8">
                <!-- Step Indicator -->
                <div class="flex items-center justify-between mb-8">
                    <div class="flex flex-col items-center">
                        <div class="w-10 h-10 rounded-full bg-green-600 text-white flex items-center justify-center font-bold text-sm">✓</div>
                        <p class="text-xs text-slate-600 mt-2">Email</p>
                    </div>
                    <div class="h-1 flex-1 bg-blue-600 mx-2"></div>
                    <div class="flex flex-col items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-sm">2</div>
                        <p class="text-xs text-slate-600 mt-2">Verify</p>
                    </div>
                    <div class="h-1 flex-1 bg-slate-200 mx-2"></div>
                    <div class="flex flex-col items-center">
                        <div class="w-10 h-10 rounded-full bg-slate-300 text-white flex items-center justify-center font-bold text-sm">3</div>
                        <p class="text-xs text-slate-600 mt-2">Reset</p>
                    </div>
                </div>

                <!-- OTP Form -->
                <form id="verifyCodeForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-4">Enter Code</label>
                        <div class="flex gap-2 justify-center">
                            <input type="text" class="otp-input w-12 h-12 text-center text-2xl font-bold border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" maxlength="1" inputmode="numeric">
                            <input type="text" class="otp-input w-12 h-12 text-center text-2xl font-bold border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" maxlength="1" inputmode="numeric">
                            <input type="text" class="otp-input w-12 h-12 text-center text-2xl font-bold border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" maxlength="1" inputmode="numeric">
                            <input type="text" class="otp-input w-12 h-12 text-center text-2xl font-bold border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" maxlength="1" inputmode="numeric">
                            <input type="text" class="otp-input w-12 h-12 text-center text-2xl font-bold border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" maxlength="1" inputmode="numeric">
                            <input type="text" class="otp-input w-12 h-12 text-center text-2xl font-bold border-2 border-slate-200 rounded-lg focus:border-blue-500 focus:ring-2 focus:ring-blue-200" maxlength="1" inputmode="numeric">
                        </div>
                        <input type="hidden" id="resetCode" name="reset_code">
                    </div>

                    <div id="errorMessage" class="hidden p-4 bg-red-50 border border-red-100 text-red-600 rounded-lg text-sm"></div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all transform active:scale-[0.98] shadow-lg shadow-blue-600/20">
                        Verify Code
                    </button>
                </form>

                <!-- Resend Code -->
                <div class="mt-6 text-center">
                    <p class="text-slate-600 text-sm mb-2">Didn't receive the code?</p>
                    <button id="resendBtn" type="button" class="text-blue-600 hover:text-blue-700 font-medium text-sm">Resend Code</button>
                    <div id="resendTimer" class="hidden text-slate-500 text-sm mt-2">
                        Resend in <span id="resendTime">60</span> seconds
                    </div>
                </div>

                <!-- Back to Login -->
                <p class="text-center text-slate-500 text-sm mt-6">
                    <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:text-blue-700 font-bold">Back to Sign In</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-600 text-xs mt-6">
            &copy; 2024 Diabetic Retinopathy Detection System
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const otpInputs = document.querySelectorAll('.otp-input');
    const resetCodeInput = document.getElementById('resetCode');
    const verifyForm = document.getElementById('verifyCodeForm');
    const errorMessage = document.getElementById('errorMessage');
    const resendBtn = document.getElementById('resendBtn');
    const resendTimer = document.getElementById('resendTimer');
    const resendTime = document.getElementById('resendTime');

    let resendTimeLeft = 60;
    let resendTimerInterval = null;

    // OTP input handling
    otpInputs.forEach((input, index) => {
        input.addEventListener('input', function() {
            if (this.value.length === 1 && index < otpInputs.length - 1) {
                otpInputs[index + 1].focus();
            }
            updateResetCode();
        });

        input.addEventListener('backspace', function() {
            if (index > 0) {
                otpInputs[index - 1].focus();
            }
        });

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Backspace' && !this.value && index > 0) {
                otpInputs[index - 1].focus();
            }
        });
    });

    function updateResetCode() {
        const code = Array.from(otpInputs).map(input => input.value).join('');
        resetCodeInput.value = code;
    }

    verifyForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        const resetCode = resetCodeInput.value;

        if (resetCode.length !== 6) {
            errorMessage.textContent = 'Please enter all 6 digits';
            errorMessage.classList.remove('hidden');
            return;
        }

        const submitBtn = e.target.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Verifying...';

        try {
            const response = await fetch('/verify-reset-code', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ reset_code: resetCode })
            });

            const data = await response.json();

            if (response.ok && data.status === 'success') {
                window.location.href = data.redirect;
            } else {
                errorMessage.textContent = data.error || 'Invalid or expired code';
                errorMessage.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verify Code';
            }
        } catch (error) {
            errorMessage.textContent = 'An error occurred. Please try again.';
            errorMessage.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Verify Code';
        }
    });

    resendBtn.addEventListener('click', async (e) => {
        e.preventDefault();

        try {
            const response = await fetch('/resend-reset-code', {
                method: 'GET'
            });

            if (response.ok) {
                errorMessage.classList.add('hidden');
                errorMessage.innerHTML = '<div class="p-3 bg-green-100 border border-green-400 text-green-700 rounded-xl text-sm font-medium">✓ Code has been resent to your email!</div>';
                errorMessage.classList.remove('hidden');

                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();

                resendBtn.disabled = true;
                resendTimeLeft = 60;
                resendTimer.classList.remove('hidden');

                resendTimerInterval = setInterval(() => {
                    resendTimeLeft--;
                    resendTime.textContent = resendTimeLeft;

                    if (resendTimeLeft <= 0) {
                        clearInterval(resendTimerInterval);
                        resendBtn.disabled = false;
                        resendTimer.classList.add('hidden');
                    }
                }, 1000);
            }
        } catch (error) {
            errorMessage.textContent = 'Failed to resend code. Please try again.';
            errorMessage.classList.remove('hidden');
        }
    });

    // Start resend timer
    resendBtn.disabled = true;
    resendTimer.classList.remove('hidden');
    resendTimerInterval = setInterval(() => {
        resendTimeLeft--;
        resendTime.textContent = resendTimeLeft;

        if (resendTimeLeft <= 0) {
            clearInterval(resendTimerInterval);
            resendBtn.disabled = false;
            resendTimer.classList.add('hidden');
        }
    }, 1000);
</script>
{% endblock %}
