{% extends "base.html" %}

{% block title %}Register New Patient - RetinaAI{% endblock %}

{% block content %}
<div class="min-h-screen flex flex-col items-center font-sans py-8 px-4 bg-slate-50">
    
    <div class="w-full max-w-3xl mb-6 flex flex-col sm:flex-row sm:items-end justify-between gap-4">
        <div>
            <h1 class="text-3xl font-extrabold text-slate-900 tracking-tight">Register Patient</h1>
            <p class="text-slate-600 font-medium mt-1">Create a new profile for diagnostic analysis.</p>
        </div>
       
    </div>

    <div class="w-full max-w-3xl bg-white rounded-xl shadow-[0_20px_50px_-12px_rgba(0,0,0,0.1)] border border-slate-200 overflow-hidden">
        <form id="registerPatientForm" class="divide-y divide-slate-100">
            
            <div class="p-8">
                <div class="flex items-center gap-3 mb-6">
                    <div class="h-8 w-1 bg-indigo-500 rounded-full"></div>
                    <h2 class="text-lg font-bold text-slate-900">Personal Details</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">First Name <span class="text-rose-500">*</span></label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            </div>
                            <input type="text" name="first_name" required 
                                   class="w-full pl-10 pr-4 py-3 bg-white border border-slate-300 rounded-lg text-slate-900 text-sm font-semibold placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all shadow-sm"
                                   placeholder="e.g. Sarah">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Last Name</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            </div>
                            <input type="text" name="last_name" 
                                   class="w-full pl-10 pr-4 py-3 bg-white border border-slate-300 rounded-lg text-slate-900 text-sm font-semibold placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all shadow-sm"
                                   placeholder="e.g. Connor">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Age <span class="text-rose-500">*</span></label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </div>
                            <input type="number" name="age" min="0" max="150" required 
                                   class="w-full pl-10 pr-4 py-3 bg-white border border-slate-300 rounded-lg text-slate-900 text-sm font-semibold placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all shadow-sm"
                                   placeholder="e.g. 45">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-slate-700 mb-2">Gender</label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            </div>
                            <select name="gender" class="w-full pl-10 pr-10 py-3 bg-white border border-slate-300 rounded-lg text-slate-900 text-sm font-semibold focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all shadow-sm appearance-none cursor-pointer">
                                <option value="">Select gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                                <option value="Prefer Not to Say">Prefer Not to Say</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-slate-500">
                                <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-slate-50/50">
                <div class="flex items-center gap-3 mb-6">
                    <div class="h-8 w-1 bg-blue-500 rounded-full"></div>
                    <h2 class="text-lg font-bold text-slate-900">Medical & Contact Info</h2>
                </div>

                <div class="space-y-6">
                    <div class="bg-white p-4 rounded-xl border border-slate-200 shadow-sm">
                        <label class="block text-sm font-bold text-slate-800 mb-2">Medical Record Number (MRN) <span class="text-rose-500">*</span></label>
                        <div class="relative group">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-600 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                            </div>
                            <input type="text" id="medicalIdInput" name="medical_id" required 
                                   class="w-full pl-10 pr-10 py-3 bg-slate-50 border border-slate-300 rounded-lg text-slate-900 text-sm font-bold tracking-wide placeholder-slate-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 transition-all"
                                   placeholder="e.g. MR-2024-001">
                            <div id="medicalIdIcon" class="absolute right-3 top-1/2 transform -translate-y-1/2"></div>
                        </div>
                        <div id="medicalIdStatus" class="mt-2 text-xs font-bold h-4"></div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">
                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Email Address</label>
                            <div class="relative group">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                                </div>
                                <input type="email" name="email" 
                                       class="w-full pl-10 pr-4 py-3 bg-white border border-slate-300 rounded-lg text-slate-900 text-sm font-semibold placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all shadow-sm"
                                       placeholder="patient@example.com">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-bold text-slate-700 mb-2">Phone Number</label>
                            <div class="relative group">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                                </div>
                                <input type="tel" name="phone" 
                                       class="w-full pl-10 pr-4 py-3 bg-white border border-slate-300 rounded-lg text-slate-900 text-sm font-semibold placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 transition-all shadow-sm"
                                       placeholder="+1 (555) 000-0000">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-slate-50 flex flex-col gap-4">
                
                <div id="successMessage" class="hidden w-full bg-emerald-100 border-l-4 border-emerald-500 text-emerald-800 p-4 rounded-r-lg shadow-sm flex items-start">
                    <svg class="w-5 h-5 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <div>
                        <p class="font-bold text-sm">Success</p>
                        <p class="text-sm" id="successText"></p>
                    </div>
                </div>

                <div id="errorMessage" class="hidden w-full bg-rose-100 border-l-4 border-rose-500 text-rose-800 p-4 rounded-r-lg shadow-sm flex items-start">
                    <svg class="w-5 h-5 mr-2 mt-0.5 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    <div>
                        <p class="font-bold text-sm">Error</p>
                        <p class="text-sm" id="errorText"></p>
                    </div>
                </div>

                <div class="flex items-center justify-end gap-3 mt-2">
                    <a href="{{ url_for('main.patients') }}" 
                       class="px-6 py-3 rounded-lg text-slate-600 font-bold text-sm hover:bg-slate-200 transition-all">
                        Cancel
                    </a>
                    <button type="submit" id="registerBtn" 
                            class="px-8 py-3 bg-slate-900 hover:bg-indigo-600 text-white rounded-lg font-bold text-sm transition-all shadow-lg hover:shadow-indigo-500/30 active:scale-95 flex items-center">
                        Register Patient
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
// Medical ID validation
const medicalIdInput = document.getElementById('medicalIdInput');
const medicalIdStatus = document.getElementById('medicalIdStatus');
const medicalIdIcon = document.getElementById('medicalIdIcon');
let medicalIdCheckTimeout = null;

medicalIdInput.addEventListener('input', () => {
    clearTimeout(medicalIdCheckTimeout);
    
    if (!medicalIdInput.value.trim()) {
        medicalIdStatus.textContent = '';
        medicalIdIcon.innerHTML = '';
        medicalIdInput.classList.remove('ring-2', 'ring-rose-500', 'ring-emerald-500', 'bg-white', 'border-rose-500', 'border-emerald-500');
        medicalIdInput.classList.add('border-slate-300'); // Reset border
        return;
    }
    
    medicalIdCheckTimeout = setTimeout(() => {
        fetch('/check_patient_id', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ medical_id: medicalIdInput.value })
        })
        .then(response => response.json())
        .then(data => {
            if (data.exists) {
                medicalIdStatus.innerHTML = '<span class="text-rose-600">ID already exists</span>';
                medicalIdInput.classList.remove('border-slate-300', 'ring-emerald-500', 'border-emerald-500', 'focus:border-blue-500', 'focus:ring-blue-500/20');
                medicalIdInput.classList.add('ring-2', 'ring-rose-500', 'bg-white', 'border-rose-500');
                medicalIdIcon.innerHTML = '<svg class="w-5 h-5 text-rose-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>';
            } else {
                medicalIdStatus.innerHTML = '<span class="text-emerald-600">ID Available</span>';
                medicalIdInput.classList.remove('border-slate-300', 'ring-rose-500', 'border-rose-500', 'focus:border-blue-500', 'focus:ring-blue-500/20');
                medicalIdInput.classList.add('ring-2', 'ring-emerald-500', 'bg-white', 'border-emerald-500');
                medicalIdIcon.innerHTML = '<svg class="w-5 h-5 text-emerald-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>';
            }
        })
        .catch(() => {
            medicalIdStatus.innerHTML = '<span class="text-amber-500">Checking...</span>';
        });
    }, 500);
});

// Form submission logic
document.getElementById('registerPatientForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = new FormData(e.target);
    const data = Object.fromEntries(formData);
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const registerBtn = document.getElementById('registerBtn');
    
    // Reset messages
    successMessage.classList.add('hidden');
    errorMessage.classList.add('hidden');
    
    // Validate
    if (!data.first_name.trim()) { showError('First name is required'); return; }
    if (!data.medical_id.trim()) { showError('Medical record number is required'); return; }
    if (!data.age || data.age <= 0 || data.age > 150) { showError('Please enter a valid age (1-150)'); return; }
    
    // Check ID availability one last time
    try {
        const checkResponse = await fetch('/check_patient_id', {
            method: 'POST', headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ medical_id: data.medical_id })
        });
        const checkData = await checkResponse.json();
        if (checkData.exists) {
            showError('This medical record number is already in use.');
            return;
        }
    } catch (error) {
        showError('Network error validating ID.');
        return;
    }
    
    // UI Loading State
    const originalContent = registerBtn.innerHTML;
    registerBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Saving...';
    registerBtn.disabled = true;
    
    try {
        const response = await fetch('/add-patient', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                first_name: data.first_name.trim(),
                last_name: data.last_name.trim(),
                medical_id: data.medical_id.trim(),
                age: parseInt(data.age),
                gender: data.gender,
                email: data.email.trim(),
                phone: data.phone.trim()
            })
        });
        
        const responseData = await response.json();
        
        if (!response.ok) throw new Error(responseData.error || 'Failed to register patient');
        
        const fullName = data.last_name ? `${data.first_name} ${data.last_name}` : data.first_name;
        document.getElementById('successText').textContent = `Patient "${fullName}" registered successfully!`;
        successMessage.classList.remove('hidden');
        
        setTimeout(() => { window.location.href = '/patients'; }, 1500);
        
    } catch (error) {
        showError(error.message);
        registerBtn.innerHTML = originalContent;
        registerBtn.disabled = false;
    }
});

function showError(message) {
    document.getElementById('errorText').textContent = message;
    document.getElementById('errorMessage').classList.remove('hidden');
    document.getElementById('errorMessage').scrollIntoView({ behavior: 'smooth', block: 'center' });
}
</script>
{% endblock %}
