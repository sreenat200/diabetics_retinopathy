{% extends "base.html" %}

{% block layout %}
<div class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex justify-center mb-4">
                <div class="bg-blue-600 p-3 rounded-2xl">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </div>
            </div>
            <h1 class="text-3xl font-bold text-slate-900 mb-2">Reset Password</h1>
            <p class="text-slate-600">Enter your email to receive a password reset code</p>
        </div>

        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-lg border border-slate-100 overflow-hidden">
            <div class="p-8">
                <!-- Step Indicator -->
                <div class="flex items-center justify-between mb-8">
                    <div class="flex flex-col items-center">
                        <div class="w-10 h-10 rounded-full bg-blue-600 text-white flex items-center justify-center font-bold text-sm">1</div>
                        <p class="text-xs text-slate-600 mt-2">Email</p>
                    </div>
                    <div class="h-1 flex-1 bg-slate-200 mx-2"></div>
                    <div class="flex flex-col items-center">
                        <div class="w-10 h-10 rounded-full bg-slate-300 text-white flex items-center justify-center font-bold text-sm">2</div>
                        <p class="text-xs text-slate-600 mt-2">Verify</p>
                    </div>
                    <div class="h-1 flex-1 bg-slate-200 mx-2"></div>
                    <div class="flex flex-col items-center">
                        <div class="w-10 h-10 rounded-full bg-slate-300 text-white flex items-center justify-center font-bold text-sm">3</div>
                        <p class="text-xs text-slate-600 mt-2">Reset</p>
                    </div>
                </div>

                <!-- Email Form -->
                <form id="forgotPasswordForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">Email Address</label>
                        <input type="email" id="email" name="email" required
                            class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 outline-none transition-all text-slate-800 placeholder-slate-400"
                            placeholder="doctor@hospital.com">
                    </div>

                    <div id="errorMessage" class="hidden p-4 bg-red-50 border border-red-100 text-red-600 rounded-lg text-sm"></div>
                    <div id="successMessage" class="hidden p-4 bg-green-50 border border-green-100 text-green-600 rounded-lg text-sm"></div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition-all transform active:scale-[0.98] shadow-lg shadow-blue-600/20">
                        Send Reset Code
                    </button>
                </form>

                <!-- Back to Login -->
                <p class="text-center text-slate-500 text-sm mt-6">
                    Remember your password?
                    <a href="{{ url_for('auth.login') }}" class="text-blue-600 hover:text-blue-700 font-bold">Sign in</a>
                </p>
            </div>
        </div>

        <!-- Footer -->
        <p class="text-center text-slate-600 text-xs mt-6">
            &copy; 2024 Diabetic Retinopathy Detection System
        </p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const errorDiv = document.getElementById('errorMessage');
        const successDiv = document.getElementById('successMessage');
        const submitBtn = e.target.querySelector('button[type="submit"]');

        errorDiv.classList.add('hidden');
        successDiv.classList.add('hidden');

        submitBtn.disabled = true;
        submitBtn.innerHTML = '<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Sending code...';

        try {
            const response = await fetch('/forgot-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await response.json();

            if (response.ok && data.status === 'success') {
                successDiv.innerHTML = 'âœ“ Reset code has been sent to your email. Redirecting...';
                successDiv.classList.remove('hidden');
                setTimeout(() => {
                    window.location.href = data.redirect;
                }, 2000);
            } else {
                errorDiv.textContent = data.error || 'Failed to send reset code';
                errorDiv.classList.remove('hidden');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Code';
            }
        } catch (error) {
            errorDiv.textContent = 'An error occurred. Please try again.';
            errorDiv.classList.remove('hidden');
            submitBtn.disabled = false;
            submitBtn.textContent = 'Send Reset Code';
        }
    });
</script>
{% endblock %}
